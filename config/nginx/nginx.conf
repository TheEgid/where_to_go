worker_processes auto;

events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

http {
    aio on;
    tcp_nopush on;
    include    mime.types;
    #    limit_req_zone $binary_remote_addr zone=by_ip:32m rate=10000r/s;
    #    limit_req_status 500;

    #log_format custom '$remote_addr - $remote_user [$time_local] "$request" '
	#                           '$status $body_bytes_sent "$http_referer" '
	#                           '"$http_user_agent" "$http_x_forwarded_for"';
	log_format custom '$remote_addr ^ $remote_user [$time_local] ^ '
						'$request ^ $status ^ $body_bytes_sent ^ '
						'$http_referer ^ $http_user_agent ^ $http_x_forwarded_for';
	access_log /var/log/nginx/access.log custom;
    upstream where_to_go_server {
        server djangoapp:80;
    }
    server {
        listen 80;
        listen [::]:80;
        server_name localhost;
        tcp_nodelay on;
        client_max_body_size 4m;

        gzip on;
        gzip_types text/xml;
        gzip_types text/javascript;
        gzip_types application/json;
        gzip_types application/x-javascript;
        gzip_types application/javascript;
        gzip_types application/x-font-ttf;
        gzip_types application/ttf;
        gzip_types image/x-icon;
        gzip_types text/plain;
        gzip_types text/css;
        gzip_disable "msie6";

        location /static {
            alias /opt/services/djangoapp/static/;
        }

        location /media {
            alias /opt/services/djangoapp/media/;
        }

        location /robots.txt {
            alias /opt/services/djangoapp/static/robots.txt;
        }

        location / {
            #limit_req zone=one burst=15;
            proxy_pass http://where_to_go_server;
              proxy_set_header Host "localhost";
        }

    }
}

